{% load static %}

<style>
    .container {
        padding: 0;
        margin: 0 auto;
    }
    .container a {
        width: 45%;
        max-width: 250px;
    }
    .container div{
        width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem;
    }
    .container img{
        width: 100%;
        border-radius: 1rem;
    }
</style>

{% if article_list %}    
    <div class="container">        
        {% for article in article_list %}
            <a href="{% url 'articleapp:detail' article.pk %}">
                {% include 'mixins/card.html' with article=article %}
            </a>
        {% endfor %}
        <script src="{% static 'javascript/magicgrid.js' %}"></script>
    </div>
{% else %}
    <div class="text-center">
        <h1>No Article Yet!</h1>
    </div>
{% endif %}
{% include 'mixins/pagination.html' with page_obj=page_obj %}
<div style="text-align: center;">
    <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">Create Article</a>
</div>
